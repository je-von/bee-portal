<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bee-portal by JV</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../index.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-default d-flex">
      <div class="container">
        <div class="navbar-header d-flex">
          <a href="../home.html" class="navbar-brand d-flex" style="margin-right: 30px"
            ><img src="../../logo/bee.png" class="mr-2" style="height: 30px" alt="" /><b>bee-<i>portal</i></b></a
          >
        </div>

        <div class="" id="">
          <b id="welcome-txt" class="navbar-nav text-white ml-auto"> Hello, </b>
        </div>
      </div>
    </nav>
    <div class="pt-3 pb-3" id="container">
      <!-- <h1>Course Name</h1>
      <hr /> -->
      <div class="d-flex justify-content-center">
        <div class="spinner-border text-info" role="status" id="loading-spinner">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
      <template id="template">
        <button class="btn btn-outline-secondary ml-3 back-button" onclick="history.back()">&#8249;</button>
        <div class="d-flex align-items-center flex-column">
          <h2 id="course-name">Course Code - Course Name</h2>
          <h4 class="m-0">
            <i class="fas fa-users mr-3"></i>
            <label id="credits">2</label> Credits Per Semester
          </h4>
          <p class="m-0"><i class="fas fa-newspaper mr-3"></i><label id="course-credits"></label></p>
          <p class="m-0"><i class="far fa-calendar-alt mr-3"></i><label id="class-schedule"></label></p>
        </div>

        <div class="ml-5 mr-5">
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <a class="nav-link active" id="syllabus-tab" data-toggle="tab" href="#syllabus" role="tab" aria-controls="syllabus" aria-selected="true"
                ><i class="far fa-bookmark mr-3"></i>Syllabus</a
              >
            </li>
            <li class="nav-item" role="presentation">
              <a class="nav-link" id="forum-tab" data-toggle="tab" href="#forum" role="tab" aria-controls="forum" aria-selected="false"
                ><i class="far fa-comment-dots mr-3"></i>Forum</a
              >
            </li>
            <li class="nav-item" role="presentation">
              <a class="nav-link" id="people-tab" data-toggle="tab" href="#people" role="tab" aria-controls="people" aria-selected="false"
                ><i class="far fa-user mr-3"></i>People</a
              >
            </li>
            <li class="nav-item" role="presentation">
              <a class="nav-link" id="attendance-tab" data-toggle="tab" href="#attendance" role="tab" aria-controls="attendance" aria-selected="false"
                ><i class="far fa-check-square mr-3"></i>Attendance</a
              >
            </li>
          </ul>
          <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="syllabus" role="tabpanel" aria-labelledby="syllabus-tab">
              <h5 class="mt-3">Course Description</h5>
              <p id="course-desc"></p>
              <hr />
              <h5>Learning Outcomes</h5>
              <ul id="lo-container">
                <template id="lo-template"><li id="list">asd</li></template>
              </ul>
              <hr />
              <h5>Teaching & Learning Strategies</h5>
              <ul id="strategies-container">
                <template id="strategies-template"><li id="list">asd</li></template>
              </ul>
              <hr />
              <h5>Textbooks</h5>
              <ul id="textbooks-container">
                <template id="textbooks-template"><li id="list">asd</li></template>
              </ul>
            </div>
            <div class="tab-pane fade pt-3" id="forum" role="tabpanel" aria-labelledby="forum-tab">
              <a href="" class="btn btn-outline-success" id="create-forum-btn">Create New Post</a>
              <hr class="mb-0" />
              <template id="forum-template">
                <div>
                  <a href="" id="forum-link" class="btn btn-outline-light w-100 text-left border-bottom pt-3 pb-3">
                    <div>
                      <b class="m-0" style="color: grey" id="forum-user">User</b>
                      <p class="m-0" style="color: grey" id="forum-date">Datetime</p>
                      <h5 class="mt-3" style="color: black" id="forum-title">Post Title</h5>
                    </div>
                  </a>
                </div>
              </template>
            </div>
            <div class="tab-pane fade table-responsive" id="people" role="tabpanel" aria-labelledby="people-tab">
              <h5>Lecturer</h5>
              <p id="lecturer-name">Name</p>
              <hr />
              <h5>Students</h5>
              <table class="table">
                <thead class="thead-light">
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">NIM</th>
                    <th scope="col">Major</th>
                  </tr>
                </thead>
                <tbody id="student-container">
                  <!-- loop people -->
                  <template id="student-template">
                    <tr>
                      <th scope="row" id="student-index">1</th>
                      <td id="student-name">asdasd</td>
                      <td id="student-nim">123</td>
                      <td id="student-major">com</td>
                    </tr>
                  </template>
                  <!-- end loop -->
                </tbody>
              </table>
            </div>
            <div class="tab-pane fade" id="attendance" role="tabpanel" aria-labelledby="attendance-tab">asd</div>
          </div>
        </div>
      </template>
    </div>
    <nav class="navbar navbar-dark text-white bg-default fixed-bottom">
      <div class="container">
        <div>Â© 2021 | JV</div>
      </div>
    </nav>
  </body>

  <script type="module">
    import { UserController } from '../../script/controller/usercontroller.js'
    import { ClassController } from '../../script/controller/classcontroller.js'
    window.onload = async () => {
      try {
        const u = await UserController.getInstance().getUserById(localStorage.getItem('currentUser'))
        document.getElementById('welcome-txt').appendChild(document.createTextNode(u.name))
        const classId = new URLSearchParams(window.location.search).get('id')
        console.log(classId)
        await ClassController.getInstance().showClassDetailPage(classId)
      } catch (e) {
        console.log(e)
      }
    }
  </script>
  <script>
    window.jQuery = window.$ = require('jquery')
  </script>
  <script
    src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"
  ></script>
</html>
