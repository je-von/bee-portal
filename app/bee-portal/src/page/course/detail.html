<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bee-portal by JV</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../index.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-default d-flex">
      <div class="container">
        <div class="navbar-header d-flex">
          <a href="../home.html" class="navbar-brand d-flex" style="margin-right: 30px"
            ><img src="../../logo/bee.png" class="mr-2" style="height: 30px" alt="" /><b>bee-<i>portal</i></b></a
          >
        </div>

        <div class="" id="">
          <b id="welcome-txt" class="navbar-nav text-white ml-auto"> Hello, </b>
        </div>
      </div>
    </nav>
    <div class="pt-3 pb-3" id="container">
      <!-- <h1>Course Name</h1>
      <hr /> -->
      <div class="d-flex justify-content-center">
        <div class="spinner-border text-info" role="status" id="loading-spinner">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
      <template id="template">
        <button class="btn btn-outline-secondary ml-3 back-button" onclick="history.back()">&#8249;</button>
        <div class="d-flex align-items-center flex-column">
          <h2 id="course-name">Course Code - Course Name</h2>
          <p class="m-0"><i class="fas fa-newspaper mr-3"></i><label id="course-credits">2</label></p>
          <div id="manage-forum-div">
            <button class="btn btn-outline-secondary mr-1" id="update-course-btn"><i class="fas fa-pencil-alt"></i></button>
            <button class="btn btn-outline-danger" id="delete-course-btn"><i class="far fa-trash-alt"></i></button>
          </div>
        </div>

        <div class="ml-5 mr-5">
          <div class="tab-pane fade show active" id="syllabus" role="tabpanel" aria-labelledby="syllabus-tab">
            <h5 class="mt-3">Course Description</h5>
            <p id="course-desc"></p>
            <hr />
            <h5>Learning Outcomes</h5>
            <ul id="lo-container">
              <template id="lo-template"><li id="list">asd</li></template>
            </ul>
            <hr />
            <h5>Teaching & Learning Strategies</h5>
            <ul id="strategies-container">
              <template id="strategies-template"><li id="list">asd</li></template>
            </ul>
            <hr />
            <h5>Textbooks</h5>
            <ul id="textbooks-container">
              <template id="textbooks-template"><li id="list">asd</li></template>
            </ul>
          </div>
        </div>
      </template>
    </div>
    <nav class="navbar navbar-dark text-white bg-default fixed-bottom">
      <div class="container">
        <div>Â© 2021 | JV</div>
      </div>
    </nav>
  </body>

  <script type="module">
    import { UserController } from '../../script/controller/usercontroller.js'
    import { CourseController } from '../../script/controller/coursecontroller.js'
    window.onload = async () => {
      try {
        const u = await UserController.getInstance().getUserById(localStorage.getItem('currentUser'))
        document.getElementById('welcome-txt').appendChild(document.createTextNode(u.name))
        const courseCode = new URLSearchParams(window.location.search).get('id')
        console.log(courseCode)
        await CourseController.getInstance().showCourseDetailPage(courseCode)
      } catch (e) {
        console.log(e)
      }
    }
  </script>
  <script>
    window.jQuery = window.$ = require('jquery')
  </script>
  <script
    src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"
  ></script>
</html>
