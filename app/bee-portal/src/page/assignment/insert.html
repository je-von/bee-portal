    <div class="pt-3 pb-3" id="container">
      <div class="d-flex justify-content-center">
        <div class="spinner-border text-info" role="status" id="loading-spinner">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
      <template id="assignment-template">
        <button class="btn btn-outline-secondary ml-3 back-button" onclick="history.back()">&#8249;</button>
        <div class="d-flex align-items-center flex-column">
          <h2>Create New Assignment</h2>
          <h4 class="m-0">
            <label id="course-name">Course Code - Course Name</label>
          </h4>
          <h4 class="m-0">
            <i class="fas fa-users mr-3"></i>
            <label id="class-code">Class Code</label>
          </h4>
          <div class="card mt-3" style="width: 90vw" id="reply-container">
            <div class="card-body">
              <div class="d-flex">
                <div class="flex-fill">
                  <div class="input-group mb-2">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="">Title</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Write assignment title" id="class-code" />
                  </div>
                  <div class="input-group mb-2">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="">Type</span>
                    </div>
                    <select class="form-control" id="class-course">
                      <option value="">--Select Assignment Type--</option>
                      <option value="Individual">Individual</option>
                      <option value="Group">Group</option>
                    </select>
                  </div>

                  <textarea
                    class="form-control mb-2"
                    id="forum-content"
                    style="resize: none; height: 140px"
                    placeholder="Write Assignment Case..."
                  ></textarea>
                  <div class="input-group mb-2">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="">Deadline</span>
                    </div>
                    <input type="date" class="form-control" id="deadline-date" />
                    <input type="time" class="form-control" id="deadline-time" />
                  </div>

                  <button type="submit" class="btn btn-outline-success" id="create-btn">Create</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </template>
    </div>
    <nav class="navbar navbar-dark bg-default text-white fixed-bottom">
