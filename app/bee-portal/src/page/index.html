<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bee-portal by JV</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../index.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-default">
      <div class="container">
        <div class="navbar-header d-flex">
          <a href="" class="navbar-brand" style="margin-right: 30px"
            ><b>bee-<i>portal</i></b></a
          >
        </div>
      </div>
    </nav>
    <div class="pt-3 pb-3">
      <h1>Login</h1>
      <hr />
      <div class="w-50 m-auto">
        <div class="form-group">
          Email address
          <input
            id="email"
            type="email"
            name="email"
            class="form-control"
            aria-describedby="emailHelp"
            placeholder="example@mail.com"
          />
        </div>
        <div class="form-group">
          Password
          <input
            id="password"
            type="password"
            name="password"
            class="form-control"
            placeholder="Password"
          />
        </div>
        <div class="d-flex flex-column justify-content-center">
          <button id="submit-btn" type="submit" class="btn btn-outline-primary">
            Login
          </button>
        </div>
      </div>
    </div>
    <nav class="navbar navbar-light bg-default fixed-bottom">
      <div class="container">
        <div>Â© 2021 | JV</div>
      </div>
    </nav>
  </body>

  <script type="module">
    console.log(localStorage.getItem('currentUser'))
    if (localStorage.getItem('currentUser')) {
      window.location.assign('./home.html')
    }

    import { UserController } from '../script/controller/usercontroller.js'
    document.getElementById('submit-btn').addEventListener('click', () => {
      console.log('masuk')
      UserController.getInstance().auth(
        document.getElementById('email').value,
        document.getElementById('password').value
      )
    })
  </script>
  <script>
    window.jQuery = window.$ = require('jquery')
  </script>
  <script
    src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"
  ></script>
</html>
